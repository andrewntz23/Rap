<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Joey Bada$$</title>
        <link href="../css/iframe_css.css" rel="stylesheet" type="text/css" />
        <link href="../css/splash.css" rel="stylesheet" type="text/css" />
        <!-- font links -->
        <link href="http://fonts.googleapis.com/css?family=Rock+Salt%7cSlabo+27px" rel="stylesheet"
            type="text/css" />
        <script type="text/javascript">
            window.onload = function(){
            var graphbox = document.getElementById("graphbox");
            var radios = document.getElementsByTagName("input");
            for (var i = 0; i != radios.length; i++){
                radios[i].setAttribute("onclick", "changeContent(this)")
            }
            
            }
            
            function changeContent(el){
                var newThing = el.getAttribute("data-href");
                var graphbox = document.getElementById("graphbox");
                graphbox.setAttribute("style", "border:none");
                graphbox.setAttribute("src", newThing)
            }
            
        </script>
        <script type="text/javascript" src="../js/cytoscapeKey.js">/**/
            
        </script>
    </head>
    <body>
        <div id="container">
            <!--#include virtual="../inc/menu.xhtml" -->
            <div id="bannerAnalysis">
                <div class="headfont">
                    <h1>Analysis</h1>
                </div>
            </div><!-- banner end -->
            <div id="content">
                <div class="iframe_box">
                    <h2 id="motifs" class="headfont">Motifs</h2>
                    <div class="bodyfont">
                        <p>Select one the albums to see the motif counts</p>
                        <form>
                            <label><input name="graphRadio" type="radio"
                                    data-href="../svg/1999motifs.svg" />1999</label>
                            <label><input name="graphRadio" type="radio"
                                    data-href="../svg/rejexmotifs.svg" />Rejex</label>
                            <label><input name="graphRadio" type="radio"
                                    data-href="../svg/skmotifs.svg" />Summer Knights</label>
                            <label><input name="graphRadio" type="radio"
                                    data-href="../svg/B4motifs.svg" />B4.DA.$$</label>
                        </form><br />
                        <div>
                            <iframe id="graphbox" name="target" src="../svg/1999motifs.svg"></iframe>
                        </div>
                    </div><!-- end bodyfont -->
                </div><!-- ends motif box -->
                <div class="box">
                    <h2 id="ling" class="headfont">Linguistics</h2>
                </div><!-- ends ling box -->
                <div class="box">
                    <h2 id="poetics" class="headfont">Poetics</h2>
                </div><!-- ends ling box -->
            </div><!-- ends content -->
        </div><!-- container end -->
    </body>
</html>
